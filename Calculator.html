<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color: #fff; opacity: 0.8; width:100px; height: 10;padding: 40px; cursor: zoom-in;">
    Mouse Over Me</div>
    <script>
      function mOver(obj) {
      obj.innerHTML = "BEM VINDO"
      }
      function mOut(obj) {
        obj.innerHTML = " Passe seu Mouse Aqui"
      }
    </script>

    <img src="logo douglas.png" id="img">
    <div class="fundo"></div>
      <div class="calculadora">
        <h1 id="texto">Calculadora</h1>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="botao" onclick="clean()">C</button></td>
            <td><button class="botao" onclick="back()"><</button></td>
            <td><button class="botao" onclick="insert('/')">/</button></td>
            <td><button class="botao" onclick="insert('*')">X</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button
                class="botao"
                style="height: 106px"
                onclick="calcular('=')"
              >
                =
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="botao" style="width: 106px" onclick="insert('0')">
                0
              </button>
            </td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
